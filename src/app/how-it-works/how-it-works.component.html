<!-- how-it-works.component.html -->
<section class="how-it-works">
  <h2>How It Works</h2>
  <div class="carousel">
    <div class="carousel-inner" #carouselInner>
      <div class="card" *ngFor="let step of steps">
        <!--<div class="icon-container">
          <img [src]="step.icon" [alt]="step.title">
        </div>-->
        <h4>{{ step.title }}</h4>
        <p>{{ step.description }}</p>
      </div>
    </div>
    <div class="carousel-controls">
      <button class="carousel-control prev" (click)="scrollCarousel(-1)">&#10094;</button>
      <button class="carousel-control next" (click)="scrollCarousel(1)">&#10095;</button>
    </div>
  </div>
</section>
