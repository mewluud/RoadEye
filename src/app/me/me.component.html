<div class="container">
  <h3>ME</h3>
  <form [formGroup]="meForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="registrationNumber">Registration Number</label>
      <input type="text" id="registrationNumber" formControlName="registrationNumber" class="form-control">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label>Are you injured?</label>
      <div>
        <label>
          <input type="radio" formControlName="isInjured" value="yes"> Yes
        </label>
        <label>
          <input type="radio" formControlName="isInjured" value="no"> No
        </label>
      </div>
    </div>
    <div class="form-group">
      <label>Any passengers in the vehicle?</label>
      <div>
        <label>
          <input type="radio" formControlName="hasPassenger" value="yes"> Yes
        </label>
        <label>
          <input type="radio" formControlName="hasPassenger" value="no"> No
        </label>
      </div>
    </div>
    <div class="form-group" *ngIf="meForm.get('hasPassenger')?.value === 'yes'">
      <label for="passengerCount">How many passengers?</label>
      <input type="number" id="passengerCount" formControlName="passengerCount" class="form-control">
    </div>
    <div class="form-group" *ngIf="meForm.get('hasPassenger')?.value === 'yes'">
      <label>Are passengers injured?</label>
      <div>
        <label>
          <input type="radio" formControlName="isPassengerInjured" value="yes"> Yes
        </label>
        <label>
          <input type="radio" formControlName="isPassengerInjured" value="no"> No
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!meForm.valid">Submit</button>
  </form>
</div>
