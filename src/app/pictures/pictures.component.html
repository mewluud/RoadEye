<!-- pictures.component.html -->
<div class="container">
  <h2>Upload Pictures</h2>
  <form class="upload-form">
    <div class="form-group">
      <label for="fileInput" class="custom-file-upload">
        Choose Picture
      </label>
      <input type="file" id="fileInput" (change)="onFileSelected($event)" accept="image/*" capture="camera" multiple>
    </div>
  </form>

  <div class="preview-area" *ngIf="selectedFiles.length > 0">
    <h3>Selected Pictures</h3>
    <div class="preview-grid">
      <div class="preview" *ngFor="let file of selectedFiles; let i = index">
        <img [src]="file | fileUrl" alt="Selected picture">
        <button type="button" class="btn btn-remove" (click)="removeFile(i)">Remove</button>
      </div>
    </div>
  </div>
  <div class="form-group">
    <button routerLink="/Report" type="button" class="btn btn-upload" (click)="onUpload()">Save Pictures</button>
  </div>

  <div *ngIf="uploadMessage">
    <p>{{ uploadMessage }}</p>
  </div>

  <div *ngIf="uploadProgress > 0">
    <p>Upload Progress: {{ uploadProgress }}%</p>
  </div>
</div>
